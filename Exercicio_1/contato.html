<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="contato.html"> Contato </a>
        </li>
      </ul>
    </nav>

    <main>
      <section id="meusContatos">
        <h1>Entre em contato comigo</h1>

        <form>
          <label for="nome">Nome:</label>
          <br />
          <input type="text" id="nome" />
          <br />
          <br />
          <label for="email">E-mail:</label>
          <br />
          <input type="email" id="email" />
          <br />
          <br />
          <label for="assunto">Assunto:</label>
          <br />
          <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
          <br />
          <br />
          <button type="submit">Enviar</button>
        </form>
      </section>
      <section id="endereco">
        <h2>Endereço</h2>
        <p>Pais: Brasil</p>
        <p>Cidade: Diadema</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14614.773998910514!2d-46.6222736!3d-23.6869165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1644441291834!5m2!1spt-BR!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <footer>
      <br />
      <p style="text-align: center">Feito com carinho - Jess Curti ♥ - 2022</p>
    </footer>
  </body>
</html>
